<!DOCTYPE html>
<html>
<head>
    <title>CS Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />

<body class="bg" id="bg">
    <div class = "blocker" id="blocker"></div>
    <py-script src="server.py"></py-script>
    <nav class="navbar">
        <h1 class="InnerText">Code Assistant</h1>
    </nav>
    <div class="InnerPage">
        <p class="frontInfo">Enter text below to analyse your code.</p>
    </div>
    <textarea id="codeInput" cols="100" rows="20" class="textEnter" placeholder="Enter your code here..."></textarea>
    <input class="message" id="result" readonly></p>
    <h4 class="loadmsg" id="loadmsg">Loading...</h4>
    <div class="loader" id="loader"></div>
    <div class="buttonContainer">
        <button id="clearButton" class="buttonClear"></button>
        <button id="runButton" class="buttonAnalyse"></button>
    </div>
    <h2 class="AImsg" id="AImsg">AI response (GPT-3.5)</h2>
    <textarea cols="100" rows="20" class="textOutput" id="textOutput" readonly></textarea>
    <script src="script.js"></script>
    </body>
